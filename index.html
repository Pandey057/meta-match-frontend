<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Match - Archetype Discovery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d4af37">
</head>
<body>
    
    <nav class="top-left-nav" role="navigation">
        <button class="auth-btn" id="login-btn" aria-label="Login using Mobile Number">Login</button>
    </nav>
    
    <nav class="top-nav" role="banner" aria-label="Filters">
        <button class="filter-btn" id="filter-toggle" aria-expanded="false" aria-label="Open Filters"> Filters</button>
        <div class="filter-dropdown hidden" role="menu" aria-hidden="true">
            <label>Scope: <select id="scope-select">
                <option value="global">Global</option>
                <option value="country">Country</option>
                <option value="state">State</option>
            </select></label>
            <label>State: <select id="state-select">
                <option value="">All States</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Delhi">Delhi</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Gujarat">Gujarat</option>
            </select></label>
            <label class="gender-group">Gender:
                <input type="radio" name="gender" value="M" id="gender-m"> <label for="gender-m">Male</label>
                <input type="radio" name="gender" value="F" id="gender-f"> <label for="gender-f">Female</label>
                <input type="radio" name="gender" value="" id="gender-all" checked> <label for="gender-all">All</label>
            </label>
            <button id="apply-filter" aria-label="Apply Filters">Apply</button>
        </div>
    </nav>

    <main id="slot-container" role="main" aria-label="Archetype Reel">
        </main>

    <div id="auth-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <h3 id="modal-title">Enter Mobile Number</h3>
            <form id="login-form">
                <input type="tel" id="mobile-number" placeholder="Mobile Number (e.g., +919876543210)" required>
                <button type="submit" id="send-otp-btn">Send OTP</button>
            </form>
            <form id="otp-form" class="hidden">
                <input type="text" id="otp-code" placeholder="Enter OTP" required>
                <button type="submit">Verify OTP</button>
            </form>
            <button class="modal-close-btn" aria-label="Close Login Dialog">X</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
